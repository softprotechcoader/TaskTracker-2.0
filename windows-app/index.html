<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h5>Task Tracker</h5>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="dashboard-link">
                <i class="bi bi-speedometer2 me-2"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="calendar-link">
                <i class="bi bi-calendar-week me-2"></i>
                Calendar
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="history-link">
                <i class="bi bi-clock-history me-2"></i>
                History
              </a>
            </li>
          </ul>
          
          <hr>
          
          <div class="px-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="text-muted small">Data File:</span>
              <button class="btn btn-sm btn-outline-secondary" id="change-location-btn">
                <i class="bi bi-folder"></i>
              </button>
            </div>
            <div class="text-truncate small text-muted" id="data-location"></div>
          </div>
          
          <div class="d-flex justify-content-center mb-3">
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary" id="import-btn">
                <i class="bi bi-upload"></i> Import
              </button>
              <button class="btn btn-sm btn-outline-primary" id="export-btn">
                <i class="bi bi-download"></i> Export
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div id="page-content">
          <!-- Content will be loaded dynamically here -->
          <div id="dashboard-page" class="page-container">
            <!-- Dashboard content -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Dashboard</h1>
              <button class="btn btn-primary" id="add-task-btn">
                <i class="bi bi-plus-lg"></i> Add Task
              </button>
            </div>
            
            <div class="row mb-4">
              <div class="col-md-3">
                <div class="card bg-light">
                  <div class="card-body">
                    <h5 class="card-title" id="total-tasks-count">0</h5>
                    <p class="card-text text-muted">Total Tasks</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-white bg-danger">
                  <div class="card-body">
                    <h5 class="card-title" id="not-started-count">0</h5>
                    <p class="card-text">Not Started</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-dark bg-warning">
                  <div class="card-body">
                    <h5 class="card-title" id="in-progress-count">0</h5>
                    <p class="card-text">In Progress</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card text-white bg-success">
                  <div class="card-body">
                    <h5 class="card-title" id="completed-count">0</h5>
                    <p class="card-text">Completed</p>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="mb-4">
              <h5 class="border-bottom pb-2 mb-3">Today's Tasks</h5>
              <div id="today-tasks-container" class="tasks-container"></div>
            </div>
            
            <div>
              <h5 class="border-bottom pb-2 mb-3">All Tasks</h5>
              <div id="all-tasks-container" class="tasks-container"></div>
            </div>
          </div>
          
          <div id="calendar-page" class="page-container d-none">
            <!-- Calendar content will be loaded here -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Calendar View</h1>
            </div>
            <div id="calendar-container"></div>
          </div>
          
          <div id="history-page" class="page-container d-none">
            <!-- History content will be loaded here -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Task History</h1>
            </div>
            <div class="mb-3">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="start-date" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="start-date">
                </div>
                <div class="col-md-4">
                  <label for="end-date" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="end-date">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                  <button class="btn btn-primary" id="filter-tasks-btn">Filter</button>
                </div>
              </div>
            </div>
            <div id="history-tasks-container" class="tasks-container"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- Task Form Modal -->
  <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="task-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="task-modal-label">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="task-form">
            <input type="hidden" id="task-id">
            <div class="mb-3">
              <label for="task-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="task-title" required>
            </div>
            <div class="mb-3">
              <label for="task-description" class="form-label">Description</label>
              <textarea class="form-control" id="task-description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="task-date" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="task-date" required>
            </div>
            <div class="mb-3">
              <label for="task-status" class="form-label">Status</label>
              <select class="form-select" id="task-status" required>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-task-btn">Save Task</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirm-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirm-modal-title">Confirm Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirm-modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-action-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/app.js" type="module"></script>
</body>
</html>
